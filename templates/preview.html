<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 0.5em 2em;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1em;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preview Playlist</h1>
        <h2>{{ playlist_name }}</h2>
        <p>{{ playlist_description }}</p>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td>{{ song.title }}</td>
                    <td>{{ song.artist }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/create_playlist" method="post">
            <input type="hidden" name="playlist_name" value="{{ playlist_name }}">
            <input type="hidden" name="playlist_description" value="{{ playlist_description }}">
            {% for song in songs %}
            <input type="hidden" name="song_uris" value="{{ song.uri }}">
            {% endfor %}
            <button type="submit">Create Playlist</button>
        </form>
    </div>
</body>
</html>
