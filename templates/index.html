<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Spotify Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 0.5em 2em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Spotify Playlist</h1>
        <form action="/preview_playlist" method="post">
            <label for="playlist_name">Playlist Name:</label>
            <input type="text" id="playlist_name" name="playlist_name" required>

            <label for="playlist_description">Playlist Description:</label>
            <input type="text" id="playlist_description" name="playlist_description">

            <label for="song_titles">Song Titles (one per line):</label>
            <textarea id="song_titles" name="song_titles" required></textarea>

            <button type="submit">Preview Playlist</button>
        </form>
    </div>
</body>
</html>
